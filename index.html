<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/CSS/style.css" />
  </head>
  <body>
    <h1>Conversor de monedas Nacional</h1>
    <div class="container">
      <div style="margin-bottom: 8%">
        <h2>Pesos CLP</h2>
        <input
          id="pesos"
          type="text"
          placeholder="Ingrese el monto en CLP"
          class="text-box"
        />
      </div>
      <p>Moneda a convertir:</p>
      <select name="currency" id="monedas" class="text-box">
        <option value="choice">Seleccione una moneda</option>
        <option value="USD">Dolar</option>
        <option value="EUR">Euro</option>
      </select>
      <button id="buscar" type="button" class="btn btn-info">Buscar</button>
      <h3 id="mostrar" style="text-align: center">...</h3>
    </div>
    <script src="./assets/JS/script.js"></script>
  </body>
</html>
